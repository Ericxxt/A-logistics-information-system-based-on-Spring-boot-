<script type="text/javascript" src="/static/js/jquery.mkinfinite.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.w3layouts-slider').mkinfinite({

            imagesRatio:   (960 / 720),

            zoomIn:        true,

                '/images/33.jpg',
                '/images/44.jpg',
                '/images/55.jpg'

        });
    });
</script>
